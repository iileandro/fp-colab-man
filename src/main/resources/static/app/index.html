<!DOCTYPE html>
<html ng-app="app" lang="en">
	<head>
		<meta charset="utf-8">
		<base href="/app/"/>
		<title>Colab Password Manager</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
		<link type="text/css" href="styles/app.css" rel="stylesheet"/>
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<script src="scripts/angularjs/1.8.2/angular.min.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<header>
			<h1>
				Ficticious Password Colab Manager
			</h1>
		</header>
		<main>
			<div ng-controller="list-control">
				<h2>{{ title }}</h2>
				<ul ng-repeat="item in list">
					<collab-tree-node node="item"></collab-tree-node>
				</ul>
			</div>
		</main>
	</body>
</html>
